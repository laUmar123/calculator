<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-outer">
        <div class="calculator-inner">
            <div class="display">
                <div class="user-input"></div>
                <div class="result">0</div>
            </div>
            <div class="clear-delete-buttons">
                <button class="btn clear-button">Clear</button>
                <button class="btn delete-button">Delete</button>
            </div>
            <div class="main-buttons">
                <button class="btn btn-7" data-value="7">7</button>
                <button class="btn btn-8" data-value="8">8</button>
                <button class="btn btn-9" data-value="9">9</button>
                <button class="btn btn-divide operator" data-value="รท">รท</button>
                <button class="btn btn-4" data-value="4">4</button>
                <button class="btn btn-5" data-value="5">5</button>
                <button class="btn btn-6" data-value="6">6</button>
                <button class="btn btn-x operator" data-value="x">x</button>
                <button class="btn btn-1" data-value="1">1</button>
                <button class="btn btn-2" data-value="2">2</button>
                <button class="btn btn-3" data-value="3">3</button>
                <button class="btn btn- operator" data-value="-">-</button>
                <button class="btn btn-0" data-value="0">0</button>
                <button class="btn btn-period" data-value=".">.</button>
                <button class="btn btn-equals operator" data-value="=">=</button>
                <button class="btn btn-add operator" data-value="+">+</button>
            </div>
        </div>
    </div>
</body>

</html>
